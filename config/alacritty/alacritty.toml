# Download repo to this directory:
# https://github.com/alacritty/alacritty-theme
import = [
    "~/.config/alacritty/themes/themes/gruvbox_light.toml"
]

[font]
size = 10.0

[font.bold]
family = "DroidSansM Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "DroidSansM Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "DroidSansM Nerd Font Mono"
style = "Italic"

[font.normal]
family = "DroidSansM Nerd Font Mono"
style = "Regular"

[shell]
program = "/bin/bash"

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]


